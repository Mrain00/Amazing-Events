<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registro.css">
    <link rel="shortcut icon" href="./img/logo2.png" type="image/png" />
    <title>Registro | Amazing Events</title>
</head>
<body>
    <header>
        <a href="./index.html"><img src="./img/logo2.png" alt="logo"></a>
        <h1>AMAZING<span><i>EVENTS</i></span>.</h1>
        <nav>
            <a href="./registro.html">Registro</a>
            <a href="./peventos.html">Proximos Eventos</a>
            <a href="./epasados.html">Eventos Pasados</a>
        </nav>
    </header>
    <main>
        <h2>Registro</h2>
        <form action="" id="formulario">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombres">Nombre Completo</label> <span class="text-danger" id="errornombres"></span>
                    <input type="text" class="form-control" id="nombres" placeholder="Nombres">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label> <span class="text-danger" id="errorEmail"></span>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="contrasena">Contraseña</label> <span class="text-danger" id="errorContrasena"></span>
                    <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                </div>
                <div class="form-group col-md-6">
                    <label for="confirmacion">Contraseña (Confirmación)</label> <span class="text-danger" id="errorConfirmacion"></span>
                    <input type="password" class="form-control" id="confirmacion" placeholder="Confirmar contraseña">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tipo">Tipo de Usuario</label> <span class="text-danger" id="errorTipo"></span>
                    <select id="tipo" class="form-control">
              <option value="-1" selected>Seleccione...</option>
              <option value="1">Estudiante</option>
              <option value="2">Docente</option>
              <option value="3">Otro</option>
            </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label" for="acepto">
                        Acepto los términos y condiciones <span class="text-danger" id="errorAcepto"></span>
                    </label>
                    <input class="form-check-input" type="checkbox" id="acepto">
                </div>
            </div>
            <input type="submit" class="btn gradient-bg" value="Continuar" onclick="return validar(this.form)">
        </form>
    </main>
    <footer>
        <p>Lucas Ezequiel Silva 2022</p>

            <a href="https://github.com/Mrain00/"><img src="./redessociales/signo-de-github.png" alt="gith"></a>
        </div>
    </footer>   
    <script src="./js/app.js"></script>
</body>
</html>
